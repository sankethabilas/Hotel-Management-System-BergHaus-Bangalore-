<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .message { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .status { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .new { background: #dbeafe; color: #1e40af; }
        .in-progress { background: #fef3c7; color: #d97706; }
        .resolved { background: #d1fae5; color: #059669; }
        .closed { background: #f3f4f6; color: #374151; }
        .error { background: #fee2e2; color: #dc2626; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d1fae5; color: #059669; padding: 10px; border-radius: 5px; margin: 10px 0; }
        button { background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ CRM API Test</h1>
        <p>This page tests the ContactMessage API endpoint to verify data fetching is working.</p>
        
        <button onclick="testAPI()" id="testBtn">Test API Connection</button>
        <button onclick="clearResults()" id="clearBtn">Clear Results</button>
        
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const testBtn = document.getElementById('testBtn');
            
            testBtn.disabled = true;
            testBtn.textContent = 'Testing...';
            
            try {
                statusDiv.innerHTML = '<div class="success">üîÑ Testing API connection...</div>';
                
                const response = await fetch('http://localhost:5000/api/contact/messages', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success) {
                    const messages = data.data.messages || data.data || [];
                    statusDiv.innerHTML = `<div class="success">‚úÖ API Test Successful! Found ${messages.length} messages.</div>`;
                    
                    if (messages.length > 0) {
                        resultsDiv.innerHTML = `
                            <h2>üìã Contact Messages (${messages.length})</h2>
                            ${messages.map((msg, index) => `
                                <div class="message">
                                    <h3>${index + 1}. ${msg.fullName} (${msg.email})</h3>
                                    <p><strong>Subject:</strong> ${msg.subject}</p>
                                    <p><strong>Message:</strong> ${msg.message.substring(0, 100)}${msg.message.length > 100 ? '...' : ''}</p>
                                    <p><strong>Reason:</strong> ${msg.reasonForContact}</p>
                                    <p><strong>Status:</strong> <span class="status ${msg.status}">${msg.status}</span></p>
                                    <p><strong>Priority:</strong> ${msg.priority}</p>
                                    <p><strong>Read:</strong> ${msg.isRead ? 'Yes' : 'No'}</p>
                                    <p><strong>Created:</strong> ${new Date(msg.createdAt).toLocaleString()}</p>
                                    ${msg.response ? `<p><strong>Response:</strong> ${msg.response.substring(0, 100)}${msg.response.length > 100 ? '...' : ''}</p>` : ''}
                                </div>
                            `).join('')}
                        `;
                    } else {
                        resultsDiv.innerHTML = '<p>No messages found in the database.</p>';
                    }
                } else {
                    throw new Error(data.message || 'API returned success: false');
                }
                
            } catch (error) {
                console.error('API Test Error:', error);
                statusDiv.innerHTML = `<div class="error">‚ùå API Test Failed: ${error.message}</div>`;
                resultsDiv.innerHTML = `
                    <h3>Debug Information:</h3>
                    <ul>
                        <li><strong>Error:</strong> ${error.message}</li>
                        <li><strong>Type:</strong> ${error.name}</li>
                        <li><strong>Time:</strong> ${new Date().toLocaleString()}</li>
                    </ul>
                    <h3>Possible Solutions:</h3>
                    <ul>
                        <li>Make sure the backend server is running on port 5000</li>
                        <li>Check if you're logged in as an admin user</li>
                        <li>Verify the database connection is working</li>
                        <li>Check browser console for more details</li>
                    </ul>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Test API Connection';
            }
        }
        
        function clearResults() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('üß™ CRM API Test Page Loaded');
            console.log('Backend URL: http://localhost:5000/api/contact/messages');
        });
    </script>
</body>
</html>
