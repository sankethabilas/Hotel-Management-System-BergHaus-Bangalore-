<!DOCTYPE html>
<html>
<head>
    <title>Security Test</title>
</head>
<body>
    <h1>Security Test</h1>
    <button onclick="testOrders()">Test Orders Security</button>
    <div id="result"></div>

    <script>
        async function testOrders() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test 1: Try to get all orders (should be blocked)
                console.log('Testing all orders endpoint...');
                const allOrdersResponse = await fetch('http://localhost:5000/api/orders');
                const allOrdersData = await allOrdersResponse.json();
                
                // Test 2: Try to get orders for specific email
                console.log('Testing customer orders endpoint...');
                const customerOrdersResponse = await fetch('http://localhost:5000/api/orders/customer/test@example.com');
                const customerOrdersData = await customerOrdersResponse.json();
                
                resultDiv.innerHTML = `
                    <h3>Security Test Results:</h3>
                    <p><strong>All Orders Endpoint:</strong> ${allOrdersData.success ? '❌ VULNERABLE - Returns all orders' : '✅ Secure'}</p>
                    <p><strong>Customer Orders Endpoint:</strong> ${customerOrdersData.success ? '✅ Secure - Returns only customer orders' : '❌ Error'}</p>
                    <p><strong>All Orders Count:</strong> ${allOrdersData.data ? allOrdersData.data.length : 0}</p>
                    <p><strong>Customer Orders Count:</strong> ${customerOrdersData.data ? customerOrdersData.data.length : 0}</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
